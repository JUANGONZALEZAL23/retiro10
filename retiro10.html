            <form class="d-flex">

    <div class="container">
      <div class="section mt-3">
        <button type="button" class="btn btn-danger" id="dolar">Dólar</button>
        <button type="button" class="btn btn-danger" id="uf">UF</button>
      </div>
      <div class="section mt-3">
        <ul id="resultado"></ul>
      </div>
    </div>
    <div class="container" style="background-color: #f2f7fa;">
      <div class="row mt-3">
        <h1 class="text-center mb-5 mt-3">Solicitud de retiro 10%</h1>
        <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 col-xxl-3 mb-2">
          <label for="" class="form-label">Ingresa tu RUT(*)</label>
          <input onkeypress="return soloNumeros(event)" type="text" class="form-control" maxlength="12" placeholder="Ej: 11111111-1" id="rut">
        </div>
        <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 col-xxl-3 mb-2">
          <label for="" class="form-label">Número de documento(*)</label>
          <input onkeypress="return soloNumeros(event)" type="text" class="form-control" maxlength="10" placeholder="Escribe aquí" id="ndocumento">
        </div>
        <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 col-xxl-3 mb-2">
          <label for="" class="form-label">Confirma Nro. documento(*)</label>
          <input onkeypress="return soloNumeros(event)" type="text" class="form-control" maxlength="10" placeholder="Escribe aquí" id="ndocumento2">
        </div>
        <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 col-xxl-3 mb-2">
          <label for="" class="form-label">Nombre(*)</label>
          <input type="text" class="form-control" maxlength="30" placeholder="Escribe aquí" id="nombre">
        </div>
        <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 col-xxl-3 mb-2">
          <label for="" class="form-label">Apellidos(*)</label>
          <input type="text" class="form-control" maxlength="80" placeholder="Escribe aquí" id="apellidos">
        </div>
        <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 col-xxl-3 mb-2">
          <label for="" class="form-label">Correo electrónico(*)</label>
          <input type="email" class="form-control" placeholder="Ej: tunombre@correo.cl" id="email">
        </div>
        <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 col-xxl-3 mb-2">
          <label for="" class="form-label">Teléfono(*)</label>
          <input onkeypress="return soloNumeros(event)" type="text" class="form-control" maxlength="9" placeholder="Ej: 911111111" id="telefono">
        </div>
        <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 col-xxl-3 mb-2">
          <label for="" class="form-label">Fecha de nacimiento(*)</label>
          <input type="date" class="form-control" placeholder="Ej: dd/mm/aa" id="fnacimiento">
        </div>
        <label for="" class="form-label">Sexo</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="masculino">
          <label class="form-check-label" for="flexRadioDefault1">Masculino</label>
        </div>
        <div class="form-check mb-2">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="femenino">
          <label class="form-check-label" for="flexRadioDefault1">Femenino</label>
        </div>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" name="terminos" id="terminos"> Acepto los términos y condiciones. (*)
      </div>
      <div class="row justify-content-end">
        <div class="col-3">
            <button onclick="guardar()" type="button" class="btn btn-success">ENVIAR SOLICITUD</button>
        </div>
        <label for="" class="form-label">(*) campos son obligatorios.</label>
      </div>
    </div>
    </div>
    <script src="./js/solicitudes.js"></script>
</body>
</html>
