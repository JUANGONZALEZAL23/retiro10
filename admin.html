<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración – AFP AIEP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #003157;">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation" style="background-color: #b40000;">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="retiro10.html"><img src="https://intranet.aiep.cl/Content/images/html/logo-aiep-header-nuevo.png" alt="" width="128" height="48"></a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="retiro10.html">INICIO</a>

              <li class="nav-item">
                <a class="nav-link text-light" href="#">INCORPÓRATE A AFP AIEP</a>

              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">TRÁMITES Y HERRAMIENTAS</a>
              </li>

              </li>

            <i class="bi-clipboard-data text-light fs-3"></i>

        </div>
    </nav>
    <div class="container">
        <div class="row mt-3">
            <h1 class="text-center mb-5 mt-3">Ingreso de Afiliados</h1>
            <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 col-xxl-3 mb-2">
                <label for="" class="form-label">RUT afiliado</label>
                <input type="text" class="form-control" maxlength="12" placeholder="Ej: 11111111-1" id="rut" onkeypress="return soloNumeros(event)">
            </div>
            <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 col-xxl-3 mb-2">
                <label for="" class="form-label">Nombres</label>
                <input type="text" class="form-control" maxlength="30" placeholder="Escribe aquí" id="nombres">
            </div>
            <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 col-xxl-3 mb-2">
                <label for="" class="form-label">Apellidos</label>
                <input type="text" class="form-control" maxlength="80" placeholder="Escribe aquí" id="apellidos">
            </div>
            <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 col-xxl-3 mb-2">
                <label for="" class="form-label">Correo electrónico</label>
                <input type="text" class="form-control" placeholder="Ej: tunombre@correo.cl" id="email">
            </div>
            <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 col-xxl-3 mb-2">
                <label for="" class="form-label">Teléfono</label>
                <input type="text" class="form-control" maxlength="9" placeholder="Ej: 911111111" id="telefono" onkeypress="return soloNumeros(event)">
            </div>
            <label for="" class="form-label">Sexo</label>
            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="masculino" name="rd1">
                <label for="masculino" class="custom-control-label">Masculino</label>
            </div>
            <div class="custom-control custom-radio mb-2">
                <input type="radio" class="custom-control-input" id="femenino" name="rd2">
                <label for="femenino" class="custom-control-label">Femenino</label>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 col-xxl-3 mb-2">
                <label for="" class="form-label">Edad</label>
                <input type="text" class="form-control" maxlength="2" placeholder="Escribe aquí" id="edad" onkeypress="return soloNumeros(event)">
            </div>
            <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 col-xxl-3 mb-2">
                <label for="" class="form-label">Monto total</label>
                <input type="text" class="form-control" placeholder="Escribe monto total en pesos" id="montototal" onkeypress="return soloNumeros(event)">
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col-3">
                <button onclick="guardarAfiliado()" type="button" class="btn btn-success">GUARDAR AFILIADO</button>
            </div>
        </div>
        <div class="card mt-5">
            <div class="card-body">
                <h1 class="text-center mb-3 mt-3">Solicitudes de Afiliados</h1>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">RUT</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellidos</th>
                                <th scope="col">Monto Total</th>
                                <th scope="col">Monto Retiro 10%</th>
                            </tr>
                        </thead>
                        <tbody id="filas">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/registros.js"></script>
</body>
</html>
